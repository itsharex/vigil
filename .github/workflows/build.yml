name: Build Vigil System

on:
  push:
    branches: [ "main" ]

# Grant permission to push Docker images
permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Build Binaries (Agent & Server)
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false

    - name: Build Agent
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 0
      run: |
        go mod tidy
        go build -o vigil-agent ./cmd/agent

    - name: Build Server
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 0
      run: |
        go build -o vigil-server ./cmd/server

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vigil-release
        path: |
          vigil-agent
          vigil-server

  # Job 2: Build & Push Docker Image (Server Only)
  build-docker:
    name: Build Docker Image
    needs: build-binaries # Only run if binaries build successfully
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/vigil:latest
            ghcr.io/${{ github.repository_owner }}/vigil:${{ github.sha }}